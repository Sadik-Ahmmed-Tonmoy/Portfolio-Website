<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <Style>
    .bat{
      padding: 0px 100px;
      height: 600px;
      width: 100px;
      transition: transform 0.2s ease;
    }
    .bat:hover{
      transform: rotate(-400deg);
      transform-origin: 100% 0%;
      }
      .ball{
        height: 50px;
        width: 50px;
        background-color: red;
        border-radius: 50%;
        position: relative;
        left: 300px; 
      }
      
  </Style>
</head>
<body>
  <div class="field">
    <img class="bat" src="../Image/bat.jpg" alt="">
    <div class="ball"></div>
  </div>
</body>
</html>
